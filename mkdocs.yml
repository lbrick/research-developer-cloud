theme:
  name: material
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.indexes
    - navigation.top

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.tabbed:
      alternate_style: true 
  - def_list

plugins:
  - glightbox
  - search
  - literate-nav:
      nav_file: summary.md